version: '3.8'

services:
  # Production frontend service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: civictrack-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8080}
    volumes:
      # Optional: Mount dist for live updates (not recommended for production)
      # - ./dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - civictrack-network
    depends_on:
      - backend
    # Uncomment to use with backend service
    # depends_on:
    #   - backend

  # Development frontend service
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: civictrack-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8080}
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - civictrack-network
    # Uncomment to use with backend service
    # depends_on:
    #   - backend

  # Backend service (example - adjust as needed)
  # backend:
  #   image: your-backend-image:latest
  #   container_name: civictrack-backend
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     - DATABASE_URL=${DATABASE_URL}
  #   networks:
  #     - civictrack-network

networks:
  civictrack-network:
    driver: bridge

